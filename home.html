<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="home.css">
	<script type="text/javascript">
		function goHome(){
			window.location.href=https://silverbot89.github.io/;
		}
	</script>
</head>
<body>
	<div class="banner"></div>
	<div class="page">
		<div class="bar">
			<div class="barLogo" onClick="goHome()"></div>
			<div class="homePage" onClick='goHome()'>主页</div>
			<div v-for='item in nag' class="nag" >{{item}}</div>
		</div>
		<div class="blockLine"></div>
		<div class="news">
			<div class="big" v-bind:style='{background:current}'>
				<div class="small">
					<div id='preImg'><</div>
					<div v-for='(img ,index) in imgs' v-on:click='current=img' v-bind:style='{background:img}'>{{img}}</div>
					<div id='nextImag'>></div>
				</div>
			</div>
			<div class="trend">
				<span>动态</span>
				<div v-for='(p ,text) in context'><a href='#'>{{p}}</a></div>
			</div>
		</div>
		<div class="main">
			<div v-for='(item ,index) in nag'>
					<h2>{{item}}</h2>
					<div class="subImg" style="background:url(logo2.jpg);"></div>
					<p v-for='(p, name) in context'>
						<a href="#">{{p}}</a>
					</p>
			</div>
		</div>
		<div class="foo">
			<span>声明</span>
			<span>*****有限公司</span>
			<span>联系电话 <a href="#">00-123456-000</a></span>
			<span class="fooTime">{{getTime()}}</span>
			<p>some information</p>
		</div>
	</div>
	<div class="log" ><a href="./login.html">登录</a></div>
</body>
<script type="text/javascript">
	var test = new Vue({
		el:'.page',
		data:{
			curentTime:'',
			current:'yellow',
			nag:['新闻','科技','直播','时尚','财经','健康','体育','娱乐'],
			imgs:['green','red','blue','pink','aqua','tan','lime'],
			context:{
				one:'Vuex 2.0 已经发布了，但是这份指南只涵盖迁移到 1.0？',
				two:'此外，似乎 Vuex 1.0 和 2.0 也同时发布。这是怎么回事？',
				three:'我该用哪一个并且哪一个兼容 Vue 2.0呢？',
				fourt:'都完全支持 Vue 1.0 和 2.0'
			}

		},
		methods:{
			getTime:function(){
				let now = new Date()
				let t= now.getFullYear()+'年'+now.getMonth()+'月'+now.getDate()+'日'
				return t 
			}
		}
	})
</script>
</html>
